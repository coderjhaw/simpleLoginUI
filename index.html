<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise CSS</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>Login</h1>
    <div class="row-1">
      <div class="username-field">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="username" type="text" placeholder="Username">
      </div>
      <div class="password-field">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input class="password" type="password" placeholder="Password">
      </div>
    </div>
    <div class="row-2">
      <div class="row-2-row1">
        <input class="check-box" type="checkbox" >
        <p class="remember-me">Remember me</p>
        <p class="forgot-password"><i>Forgot password?</i></p>
      </div>
      <div class="row-2-row2">
        <button class="btn-login">LOGIN</button>
      </div>
    </div>
  </div>

  <footer>
    <p class="made-by">Made by Joshua Ehd Silvio &copy; 2022</p>
  </footer>
</body>
</html>
